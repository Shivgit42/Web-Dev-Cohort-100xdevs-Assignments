<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="form-row">
        <h2>Number of Pokemon Cards:</h2>
        <input type="number" min="1" id="cardCount" />

        <h2>Select type:</h2>
        <select name="" id="type">
          <option value="fire">Fire 🔥</option>
          <option value="water">Water 💧</option>
          <option value="grass">Grass 🌿</option>
          <option value="electric">Electric ⚡</option>
          <option value="Ice">Ice ❄️</option>
          <option value="Fighting">Fighting 🥊</option>
          <option value="Poison">Poison ☠️</option>
          <option value="Ground">Ground 🌍</option>
          <option value="Flying">Flying 🕊️</option>
          <option value="Rock">Rock 🪨</option>
          <option value="Ghost">Ghost 👻</option>
          <option value="Dragon">Dragon 🐉</option>
          <option value="Dark">Dark 🌑</option>
          <option value="Steel">Steel 🛡️</option>
          <option value="Fairy">Fairy ✨</option>
        </select>
      </div>
      <button id="generateButton">Generate Pokemon Cards</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
